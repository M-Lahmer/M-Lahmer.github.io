<!DOCTYPE html>
<html lang="en">

<body>
    <div
        style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc;">
        <h2 style="text-align: center; font-family: Arial, sans-serif;">Login</h2>
        <form action="#" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            <!-- Email Field -->
            <label for="email" style="font-family: Arial, sans-serif; font-size: 14px;">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required
                style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">

            <!-- Password Field -->
            <label for="password" style="font-family: Arial, sans-serif; font-size: 14px;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required
                style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">

            <!-- Submit Button -->
            <button type="submit"
                style="padding: 10px; font-size: 16px; font-family: Arial, sans-serif; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Login
            </button>
        </form>
    </div>
</body>

</html>
